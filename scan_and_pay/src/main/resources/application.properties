# application.properties
spring.application.name=scan-and-pay
server.port=8080

spring.jpa.hibernate.ddl-auto=update
spring.datasource.url=jdbc:postgresql://localhost:5432/your_db
spring.datasource.username=postgres
spring.datasource.password=test
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.database=postgresql
# spring.jpa.hibernate.ddl-auto=update

# 3. CREATE-DROP (For testing)
# spring.jpa.hibernate.ddl-auto=create-drop

spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

spring.jpa.show-sql=true
# spring.jpa.hibernate.ddl-auto=create-drop
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.engine.jdbc.spi.SqlStatementLogger=TRACE

# Connection pool settings (using HikariCP by default)
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.max-lifetime=2000000
spring.datasource.hikari.connection-timeout=30000

# JPA specific
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.properties.hibernate.format_sql=true

spring.mail.host=smtp.gmail.com
spring.mail.port=port_number
spring.mail.username=your_email@example.com
spring.mail.password=xxx xxxx xxxx xxxx
spring.mail.protocol=value_here here
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# Also add these for general debugging
debug=true
server.tomcat.accesslog.enabled=true
server.tomcat.accesslog.pattern=%t %a "%r" %s (%D ms)

#logging.level.org.springframework=DEBUG

spring.main.allow-bean-definition-overriding=true


# Enable maximum logging for Tomcat and Spring
logging.level.org.springframework.boot.web.embedded.tomcat=TRACE
#logging.level.org.apache.catalina=TRACE
#logging.level.org.apache.tomcat=TRACE
logging.level.org.apache.coyote=TRACE

# Disable SSL temporarily
server.ssl.enabled=false


# Increase Tomcat resources
server.tomcat.max-swallow-size=50
server.tomcat.max-connections=1000
server.tomcat.connection-timeout=30000

# Logging
logging.level.org.apache.catalina=INFO

# Cleaner log format
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n
logging.level.com.scanpay=INFO
logging.level.org.springframework.security=INFO
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration

# Clean up logs
logging.level.org.apache.tomcat=INFO
logging.level.org.springframework=INFO
logging.level.org.hibernate=INFO
