<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - ScanPay</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/auth.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <div class="auth-logo">
                    <img src="/images/logo.png" alt="ScanPay Logo" class="logo">
                    <span class="brand">ScanPay</span>
                </div>
                <h1 class="auth-title">Create Account</h1>
                <p class="auth-subtitle">Join ScanPay today</p>
            </div>

            <form action="/register" methood="post" id="registerForm" class="auth-form">
                <div class="form-group">
                    <label for="name" class="form-label">Full Name</label>
                    <input type="text" id="name" name="name" class="form-input" required>
                </div>
                <div class="form-group">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" id="email" name="email" class="form-input" required>
                </div>
                <div class="form-group">
                    <label for="phone" class="form-label">Phone Number</label>
                    <input type="tel" id="phone" name="phone" class="form-input">
                </div>

                <div class="form-group">
                    <label class="form-label">Account Type</label>
                    <div class="role-selection">
                        <div class="role-option" data-role="USER">
                            <div class="role-icon">üë§</div>
                            <div class="role-name">Customer</div>
                            <div class="role-description">Make payments</div>
                        </div>
                        <div class="role-option" data-role="MERCHANT">
                            <div class="role-icon">üè™</div>
                            <div class="role-name">Merchant</div>
                            <div class="role-description">Accept payments</div>
                        </div>
                    </div>
                    <input type="hidden" id="role" name="role" value="USER" required>
                </div>

                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" id="password" name="password" class="form-input" required minlength="6">
                </div>
                <div class="form-group">
                    <label for="confirmPassword" class="form-label">Confirm Password</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" class="form-input" required>
                </div>

                <button type="submit" class="auth-btn">Create Account</button>
            </form>

            <div class="auth-footer">
                <p>Already have an account? <a href="/login.html" class="auth-link">Sign in</a></p>
				<p>Forget your password? <a href="/forgot-password.html" class="auth-link">Forgot Password</a></p>
				<p>Remember your password? <a href="/" class="auth-link">Back Home</a></p>
            </div>
        </div>
    </div>

    <script src="/js/auth.js"></script>
</body>
</html>
