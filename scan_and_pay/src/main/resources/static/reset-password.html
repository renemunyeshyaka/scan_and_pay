<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - ScanPay</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/auth.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <div class="auth-logo">
                    <img src="/images/logo.png" alt="ScanPay Logo" class="logo">
                    <span class="brand">ScanPay</span>
                </div>
                <h1 class="auth-title">Create New Password</h1>
                <p class="auth-subtitle">Enter the verification code and your new password</p>
            </div>

            <form id="resetPasswordForm" class="auth-form">
                <div class="form-group">
                    <label for="resetEmail" class="form-label">Email Address</label>
                    <input type="email" id="resetEmail" name="email" class="form-input" required 
                           placeholder="Enter your email">
                </div>

                <div class="form-group">
                    <label class="form-label">Verification Code</label>
                    <div class="otp-container">
                        <input type="text" class="otp-input" maxlength="1" required>
                        <input type="text" class="otp-input" maxlength="1" required>
                        <input type="text" class="otp-input" maxlength="1" required>
                        <input type="text" class="otp-input" maxlength="1" required>
                        <input type="text" class="otp-input" maxlength="1" required>
                        <input type="text" class="otp-input" maxlength="1" required>
                    </div>
                    <input type="hidden" id="otpCode" name="otpCode">
                </div>

                <div class="form-group">
                    <label for="newPassword" class="form-label">New Password</label>
                    <input type="password" id="newPassword" name="newPassword" class="form-input" required 
                           minlength="6" placeholder="Enter new password">
                    <div class="password-strength">
                        <div class="strength-meter">
                            <div class="strength-bar" id="strengthBar"></div>
                        </div>
                        <span class="strength-text" id="strengthText">Password strength</span>
                    </div>
                </div>

                <div class="form-group">
                    <label for="confirmPassword" class="form-label">Confirm New Password</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" class="form-input" required 
                           placeholder="Confirm new password">
                    <div class="password-match" id="passwordMatch">
                        <i class="fas fa-check"></i>
                        <span>Passwords match</span>
                    </div>
                </div>
                
                <button type="submit" class="auth-btn" id="resetBtn" disabled>
                    Reset Password
                </button>

                <div class="resend-otp">
                    <p>Didn't receive the code? <button type="button" id="resendOtpBtn" class="resend-btn" disabled>
                        Resend in <span id="resendTimer">60</span>s
                    </button></p>
                </div>
            </form>

            <div class="auth-footer">
                <p><a href="/templates/forgot-password.html" class="auth-link">Use different email</a></p>
            </div>
        </div>
    </div>

    <!-- Success Modal -->
    <div id="successModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Password Reset Successful</h2>
                <button class="modal-close">&times;</button>
            </div>
            <div class="modal-body">
                <div class="success-message">
                    <i class="fas fa-check-circle"></i>
                    <h3>Success!</h3>
                    <p>Your password has been reset successfully.</p>
                    <p>You can now login with your new password.</p>
                </div>
                <div class="modal-actions">
                    <button class="btn btn-primary" onclick="window.location.href='/templates/login.html'">
                        Continue to Login
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="/js/reset-password.js"></script>
</body>
</html>
